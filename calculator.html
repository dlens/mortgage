<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="calculator.css">


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/bootstrap-slider.min.js"></script>
    <script src="mortgage.js"></script>
    <title>Mortgage Paydown</title>
  </head>
  <body>
    <h1>Mortgage Paydown Benefits</h1>
    <hr/>
    <div>
      <div class="label">Mortgage Loan Amount</div>
      <p/>
      <input type="number" id="mortgage" value="100000"/>
      <p/>
      <div class="label">Interest Rate as %</div>
      <p/>
      <input type="number" id="rate" value="5">
      <p/>
      <div class="label">How much extra you pay per month</div>
      <p/>
      <input id="extra" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="750"
      data-slider-step="10" data-slider-value="0"
      data-slider-ticks-labels='["$0", "$250", "$500", "$750"]'/>


    </div>
    <!--Now calculations-->
    <script>
      $("#extra").slider({
	       tooltip: 'always',
         ticks: [0, 250, 500, 750],
         ticks_labels: ['$0', '$250', '$500', '$750'],

      });
    </script>

    </body>
</html>
